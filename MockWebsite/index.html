	<script>
	    $(document).ready(function(){

	        ion.sound({
	            sounds: [
	                {name: "beer_can_opening"},
	                {name: "bell_ring"},
	                {name: "branch_break"}
	            ],
	            path: "sounds/",
	            preload: true,
	            volume: 1.0
	        });

	            ion.sound.play("beer_can_opening");

	        $("#b02").hover(function(){

	        });
	        $("#b03").hover(function(){
	            ion.sound.play("branch_break");
	        });

	    });
	</script>
